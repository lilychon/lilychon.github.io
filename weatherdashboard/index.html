<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <body>
        <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
            <h1 class="col text-center">Weather Dashboard</h1>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-4 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <h3>Search for a City:</h3>
                        <form class="form-inline ">
                            <input class="form-control form-control-mds w-75" id="cityInput" type="text" placeholder="Search"
                                aria-label="Search">
                            <i class="searchBtn fas fa-search" aria-hidden="true"></i>
                        </form>
                        <div class="cityHistory"></div>
                    </div>
                </nav>

                <div class="col-md">
                    <div class="weatherInfo">
                    </div>
                    <h2>5-Day Forecast:</h2>
                    <div class="fiveDay"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>

    </body>

</html>
