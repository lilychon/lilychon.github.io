<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="container">
      <div class="row">
        <h2>Generate a Password</h2>
      </div>
      <hr>
      <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea> 
      <hr>
      <div class="row">
        <!-- <button id="generate">Generate Password</button> -->
        <input type="submit" id="generate" value="Generate Password" onclick="generatePassword(); return false;">
        <input type ="button" id="copy" value="Copy to Clipboard" onclick="copyToClip(); return false;">
      </div>
    </div>
    <script src="passwordgenerator.js"></script>
  </body>
</html>
